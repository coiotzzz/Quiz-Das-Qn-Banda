    <!-- JS -->
    <script>
        // Função que altera a cor do botão
        function respostaEscolhida(event) {
            var botao = event.target;
            var respostaTipo = botao.getAttribute('data-resposta'); // Resposta correta ou errada
    
            // Modificando a cor conforme a resposta
            if (respostaTipo === 'correta') {
                botao.style.backgroundColor = 'rgb(9, 247, 48)'; // Verde
            } else {
                botao.style.backgroundColor = 'red'; // Vermelho
            }
    
            // Desabilitar todos os botões dessa pergunta
            var perguntaId = botao.getAttribute('data-pergunta');
            var botoes = document.querySelectorAll(`#pergunta${perguntaId} .botao`);
            botoes.forEach(function(b) {
                b.disabled = true;
            });
        }
    
        // Adiciona o evento de clique a todos os botões
        document.querySelectorAll('.botao').forEach(function(botao) {
            botao.addEventListener('click', respostaEscolhida);
        });
    </script>
